<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="keyboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="coursework">

    </div>
    <button id="home">Home</button>

    
    <form>
        <div id="activity" 
       data-placeholder="click here to type" contenteditable="true"> 
        </div>
      <button id="submit">Next</button>
    </form>
   
    <div class="controls">
    <div class="keyboard">
      <div class="row">
        <button class="key" value="1">!<br />1</button>
        <button class="key" value="2"><br />2</button>
        <button class="key" value="3"><br />3</button>
        <button value="4" class="key" ><br />4</button>
        <button value="5" class="key" ><br />5</button>
        <button value="6" class="key" ><br />6</button>
        <button value="7" class="key" ><br />7</button>
        <button  class="key" value="8"><br />8</button>
        <button class="key"  value="9"><<br />9</button>
        <button  class="key" value="0">><br />0</button>
        <button  class="key" value="-"><br />-</button>
        <button  class="key" value="=">+<br />=</button>
        <button id="delete"><br />Delete</button>
      </div>

      <div class="row">
        <button id="tab">Tab</button>
        <button class="key"  value="q">q</button>
        <button value="w" class="key" >w</button>
        <button class="key" value="e">e</button>
        <button class="key"  value="r" class="key" >r</button>
        <button class="key" value="t">t</button>
        <button class="key" value="y">y</button>
        <button class="key" value="u">u</button>
        <button class="key" value="i">i</button>
        <button class="key" value="o">o</button>
        <button class="key" value="p">p</button>
          <button id="enter">Enter</button>
      </div>
      <div class="row">
        <button id="lock" class="lock">Lock</button>
        <button class="key"value="a">a</button>
        <button class="key"value="s">s</button>
        <button class="key"value="d">d</button>
        <button class="key"value="f">f</button>
        <button class="key"value="g">g</button>
        <button class="key"value="h">h</button>
        <button class="key"value="j">j</button>
        <button class="key"value="k">k</button>
        <button class="key"value="l">l</button>
        <button class="key"id="quotes">"</button>
        <button class="key"id="apostraphe">'</button>
        <button id="clear">
          <i class="fa fa-times" aria-hidden="true"></i>

        </button>
      </div>

      <div class="row">
          <button id="leftsh" class="shift">shift</button>
        <button class="key"value="z">z</button>
        <button class="key"value="x">x</button>
        <button class="key"value="c">c</button>
        <button class="key"value="v">v</button>
        <button class="key"value="b">b</button>
        <button class="key"value="n">n</button>
        <button class="key"value="m">m</button>
        <button class="key">
         ,</button>
        <button class="key" value=".">.</button>
        <button class="key" value="?">?</button>
        <button id="rightsh" class="shift">shift</button>
      </div>

      <div class="row">
        <button class="oth"><br />ctrl</button>
        <button class="oth"><br />option</button>
        <button id="space" value=" "><br />space</button>
        <button id="leftArrow"><br />
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
          </button>
          <button>
              <i class="fa fa-arrow-up" aria-hidden="true"></i><br />
              <i class="fa fa-arrow-down" aria-hidden="true"></i>
          </button>
          <button id="rightarrow"><br />
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
          </button>
      </div>
    </div>
    <div class="levelholder">
        <button id="Red" class="levels">Easy</button>
        <button id="Yellow" class="levels">Medium</button>
        <button id="Green" class="levels">Hard</button>
    </div>
    </div>
</div>

<script src="script.js"></script>
  </body>
</html>
